<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- адаптация ширины экрана для девайсов -->
    <link rel="shortcut icon" type="image/jpg" href="./images/ball 10.png">
    <title>A pool - бильярд</title>
</head>

<body class="body">
    <header class="header">
        <button class="header__back">← back</button>
    </header>

    <main class="main">

        <div class="pool">
         
            <p class="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
            <div class="pool__container"></div>
            <div class="pool__buttons">
                <button class="cover-l">накрыть L</button>
                <button class="next">next</button>
                <button class="cover-r">накрыть R</button>
            </div>
        </div>
        <template class="template">
            <p class="card"></p>
        </template>
        <div class="popup">
            <h3 class="popup__title"> One more cool game</h3>

            <p class="popup__chosen-set"></p>
            <p class="popup__description">Choose the set of words: <br> (выбрать набор слов)</p>
            <button class="try-again hidden"> try again </button>
            <!-- изначально класс hidden -->
            <ul class="popup__sets">
                <button class="scroll-left"></button>
                <button class="scroll-right"></button>
                <li class="popup__set" data-set="numbers"> цифры </li>
                <li class="popup__set" data-set="prepositions"> предлоги (NO) </li>
                <li class="popup__set" data-set="animals"> животные </li>
                <li class="popup__set" data-set="seasons"> сезоны </li>
                <li class="popup__set" data-set="verbs"> глаголы </li>
                <li class="popup__set" data-set="colors"> цвета (NO) </li>
                <li class="popup__set" data-set="food"> еда </li>
                <li class="popup__set" data-set="mission 1"> миссия 1 </li>
                <li class="popup__set" data-set="mission 2"> миссия 2</li>
                <li class="popup__set" data-set="mission 3"> миссия 3 </li>
            </ul>
            <div class="popup__find-a-pair">
                <img src="./images/ball 10.png">
                <p> найди пару</p>

            </div>

            <div class="popup__check-memory">
                <img src="./images/ball 10.png">
                <p> проверить память</p>

            </div>

        </div>

        <img class="picture-right" src="./images/hide R.png">

        <img class="picture-left" src="./images/Hide L.png">



    </main>

    <script type="module" src="./scripts/app.js"></script>

</body>

</html>
